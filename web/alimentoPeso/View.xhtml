<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlimentoPesoViewDlg" widgetVar="AlimentoPesoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlimentoPesoTitle}">
            <h:form id="AlimentoPesoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alimentoPesoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAlimentoPesoLabel_codAlimento}"/>
                        <h:outputText value="#{alimentoPesoController.selected.codAlimento}" title="#{bundle.ViewAlimentoPesoTitle_codAlimento}"/>
                        <h:outputText value="#{bundle.ViewAlimentoPesoLabel_alimentoIdalimento}"/>
                        <h:outputText value="#{alimentoPesoController.selected.alimentoIdalimento}" title="#{bundle.ViewAlimentoPesoTitle_alimentoIdalimento}"/>
                        <h:outputText value="#{bundle.ViewAlimentoPesoLabel_pesoIdpeso}"/>
                        <h:outputText value="#{alimentoPesoController.selected.pesoIdpeso}" title="#{bundle.ViewAlimentoPesoTitle_pesoIdpeso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AlimentoPesoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

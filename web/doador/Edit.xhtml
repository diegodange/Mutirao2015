<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DoadorEditDlg" widgetVar="DoadorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDoadorTitle}">
            <h:form id="DoadorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{doadorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDoadorLabel_cpf}" for="cpf" />
                        <p:inputText id="cpf" value="#{doadorController.selected.cpf}" title="#{bundle.EditDoadorTitle_cpf}" required="true" requiredMessage="#{bundle.EditDoadorRequiredMessage_cpf}"/>
                        <p:outputLabel value="#{bundle.EditDoadorLabel_bairro}" for="bairro" />
                        <p:inputText id="bairro" value="#{doadorController.selected.bairro}" title="#{bundle.EditDoadorTitle_bairro}" />
                        <p:outputLabel value="#{bundle.EditDoadorLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{doadorController.selected.nome}" title="#{bundle.EditDoadorTitle_nome}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{doadorController.update}" value="#{bundle.Save}" update="display,:DoadorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DoadorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DoadorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

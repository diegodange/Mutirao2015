<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PesoEditDlg" widgetVar="PesoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPesoTitle}">
            <h:form id="PesoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pesoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPesoLabel_idpeso}" for="idpeso" />
                        <p:inputText id="idpeso" value="#{pesoController.selected.idpeso}" title="#{bundle.EditPesoTitle_idpeso}" required="true" requiredMessage="#{bundle.EditPesoRequiredMessage_idpeso}"/>
                        <p:outputLabel value="#{bundle.EditPesoLabel_quantidadepeso}" for="quantidadepeso" />
                        <p:inputText id="quantidadepeso" value="#{pesoController.selected.quantidadepeso}" title="#{bundle.EditPesoTitle_quantidadepeso}" />
                        <p:outputLabel value="#{bundle.EditPesoLabel_unidadepeso}" for="unidadepeso" />
                        <p:inputText id="unidadepeso" value="#{pesoController.selected.unidadepeso}" title="#{bundle.EditPesoTitle_unidadepeso}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pesoController.update}" value="#{bundle.Save}" update="display,:PesoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PesoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PesoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

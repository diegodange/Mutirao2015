<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlimentoPesoEditDlg" widgetVar="AlimentoPesoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAlimentoPesoTitle}">
            <h:form id="AlimentoPesoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alimentoPesoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAlimentoPesoLabel_codAlimento}" for="codAlimento" />
                        <p:inputText id="codAlimento" value="#{alimentoPesoController.selected.codAlimento}" title="#{bundle.EditAlimentoPesoTitle_codAlimento}" required="true" requiredMessage="#{bundle.EditAlimentoPesoRequiredMessage_codAlimento}"/>
                        <p:outputLabel value="#{bundle.EditAlimentoPesoLabel_alimentoIdalimento}" for="alimentoIdalimento" />
                        <p:selectOneMenu id="alimentoIdalimento" value="#{alimentoPesoController.selected.alimentoIdalimento}" required="true" requiredMessage="#{bundle.EditAlimentoPesoRequiredMessage_alimentoIdalimento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{alimentoController.itemsAvailableSelectOne}"
                                           var="alimentoIdalimentoItem"
                                           itemValue="#{alimentoIdalimentoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAlimentoPesoLabel_pesoIdpeso}" for="pesoIdpeso" />
                        <p:selectOneMenu id="pesoIdpeso" value="#{alimentoPesoController.selected.pesoIdpeso}" required="true" requiredMessage="#{bundle.EditAlimentoPesoRequiredMessage_pesoIdpeso}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pesoController.itemsAvailableSelectOne}"
                                           var="pesoIdpesoItem"
                                           itemValue="#{pesoIdpesoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alimentoPesoController.update}" value="#{bundle.Save}" update="display,:AlimentoPesoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlimentoPesoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlimentoPesoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PesoViewDlg" widgetVar="PesoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPesoTitle}">
            <h:form id="PesoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pesoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPesoLabel_idpeso}"/>
                        <h:outputText value="#{pesoController.selected.idpeso}" title="#{bundle.ViewPesoTitle_idpeso}"/>
                        <h:outputText value="#{bundle.ViewPesoLabel_quantidadepeso}"/>
                        <h:outputText value="#{pesoController.selected.quantidadepeso}" title="#{bundle.ViewPesoTitle_quantidadepeso}"/>
                        <h:outputText value="#{bundle.ViewPesoLabel_unidadepeso}"/>
                        <h:outputText value="#{pesoController.selected.unidadepeso}" title="#{bundle.ViewPesoTitle_unidadepeso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PesoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

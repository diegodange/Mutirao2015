<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlimentoViewDlg" widgetVar="AlimentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlimentoTitle}">
            <h:form id="AlimentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alimentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAlimentoLabel_idalimento}"/>
                        <h:outputText value="#{alimentoController.selected.idalimento}" title="#{bundle.ViewAlimentoTitle_idalimento}"/>
                        <h:outputText value="#{bundle.ViewAlimentoLabel_nomealimento}"/>
                        <h:outputText value="#{alimentoController.selected.nomealimento}" title="#{bundle.ViewAlimentoTitle_nomealimento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AlimentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlimentoEditDlg" widgetVar="AlimentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAlimentoTitle}">
            <h:form id="AlimentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alimentoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAlimentoLabel_idalimento}" for="idalimento" />
                        <p:inputText id="idalimento" value="#{alimentoController.selected.idalimento}" title="#{bundle.EditAlimentoTitle_idalimento}" required="true" requiredMessage="#{bundle.EditAlimentoRequiredMessage_idalimento}"/>
                        <p:outputLabel value="#{bundle.EditAlimentoLabel_nomealimento}" for="nomealimento" />
                        <p:inputText id="nomealimento" value="#{alimentoController.selected.nomealimento}" title="#{bundle.EditAlimentoTitle_nomealimento}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alimentoController.update}" value="#{bundle.Save}" update="display,:AlimentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlimentoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlimentoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

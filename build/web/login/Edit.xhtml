<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LoginEditDlg" widgetVar="LoginEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLoginTitle}">
            <h:form id="LoginEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{loginController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLoginLabel_cpf}" for="cpf" />
                        <p:inputText id="cpf" value="#{loginController.selected.cpf}" title="#{bundle.EditLoginTitle_cpf}" required="true" requiredMessage="#{bundle.EditLoginRequiredMessage_cpf}"/>
                        <p:outputLabel value="#{bundle.EditLoginLabel_bairro}" for="bairro" />
                        <p:inputText id="bairro" value="#{loginController.selected.bairro}" title="#{bundle.EditLoginTitle_bairro}" />
                        <p:outputLabel value="#{bundle.EditLoginLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{loginController.selected.nome}" title="#{bundle.EditLoginTitle_nome}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{loginController.update}" value="#{bundle.Save}" update="display,:LoginListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LoginEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LoginEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

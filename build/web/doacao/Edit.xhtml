<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DoacaoEditDlg" widgetVar="DoacaoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDoacaoTitle}">
            <h:form id="DoacaoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{doacaoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDoacaoLabel_codigoDoacao}" for="codigoDoacao" />
                        <p:inputText id="codigoDoacao" value="#{doacaoController.selected.codigoDoacao}" title="#{bundle.EditDoacaoTitle_codigoDoacao}" required="true" requiredMessage="#{bundle.EditDoacaoRequiredMessage_codigoDoacao}"/>
                        <p:outputLabel value="#{bundle.EditDoacaoLabel_doadorCpf}" for="doadorCpf" />
                        <p:selectOneMenu id="doadorCpf" value="#{doacaoController.selected.doadorCpf}" required="true" requiredMessage="#{bundle.EditDoacaoRequiredMessage_doadorCpf}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{doadorController.itemsAvailableSelectOne}"
                                           var="doadorCpfItem"
                                           itemValue="#{doadorCpfItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDoacaoLabel_alimentoHasPesoCodAlimento}" for="alimentoHasPesoCodAlimento" />
                        <p:selectOneMenu id="alimentoHasPesoCodAlimento" value="#{doacaoController.selected.alimentoHasPesoCodAlimento}" required="true" requiredMessage="#{bundle.EditDoacaoRequiredMessage_alimentoHasPesoCodAlimento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{alimentoPesoController.itemsAvailableSelectOne}"
                                           var="alimentoHasPesoCodAlimentoItem"
                                           itemValue="#{alimentoHasPesoCodAlimentoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDoacaoLabel_quantidade}" for="quantidade" />
                        <p:inputText id="quantidade" value="#{doacaoController.selected.quantidade}" title="#{bundle.EditDoacaoTitle_quantidade}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{doacaoController.update}" value="#{bundle.Save}" update="display,:DoacaoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DoacaoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DoacaoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
